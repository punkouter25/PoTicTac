# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: potictac
metadata:
  template: potictac@0.0.1-beta
services:
  web:
    project: ./PoTicTacServer
    language: dotnet
    host: appservice
hooks:
  preprovision:
    windows:
      - echo "Preparing for provision..."
    posix:
      - echo "Preparing for provision..."
  postprovision:
    windows:
      - echo "Provision completed successfully"
    posix:
      - echo "Provision completed successfully"
